<html>
<head>
  <title>Temperature Converter</title>

<style>
h1 {
    border-style: solid;
    border-width: 6px;
    text-align: center;
    padding-top: 6px;
    padding-bottom: 6px;
    background-color: #00cc99;
      }
      
   body {
        background-image: URL("http://www.innomanews.com/wp-content/uploads/2014/04/Pattern-Pieces-Chevron-misty-gray-Sprik-Space.jpg");
        background-size: width=400px;
      }
      
</style>
  
</head>
<body>

  <h1 id="heading"> Temperature Conversion</h1>
        <Label for="slider">Temperature</Label>
        <input type="range" min=-50 max=50 id="slider" onmousemove="changetemp();"value=0>
        
        <h3 id="degreesc">Degrees C: 0</h3>
        <h3 id="degreesf">Degrees F: 32</h3>
        <h3 id="message"></h3>
        
    <script>
            changetemp = function() {
                theslider=document.querySelector("#slider");
                c=theslider.value;
                f=c*1.8 + 32;
                
                ch3 = document.querySelector("#degreesc");
                fh3 = document.querySelector("#degreesf");
                fh1 = document.querySelector("#heading");
                
                ch3.innerHTML="Degrees C: " + c;
                fh3.innerHTML="Degrees F: " + f;
                
                
                if (f>90) {
                  message=document.querySelector("#message");
                  message.innerHTML="Too Hot";
                  document.body.style.backgroundColor="red";
                }
                
                if (f<5) {
                  message=document.querySelector("#message");
                  message.innerHTML="Too Cold";
                  document.body.style.backgroundColor="blue"
                }
                
                if (f>=5 && f<=90) {
                  message=document.querySelector("#message");
                  message.innerHTML="Ok";
                  document.body.style.backgroundColor="yellow"
                }
                
            }
      
      
     </script>


</body>
</html>
