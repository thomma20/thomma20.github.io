<html>
<head>
  <title>Temperature Converter</title>

  
</head>
<body>


        <Label for="slider">Degrees</Label>
        <input type="range" min=-100 max=200 id="slider" onmousemove="changetemp();"value=0>
        
        <h3 id="degreesc">Degrees C: 0</h3>
        <h3 id="degreesf">Degrees F: 32</h3>
        
    <script>
            changetemp = function() {
                theslider=document.querySelector("#slider");
                c=theslider.value;
                f=c*1.8 + 32;
                
                ch3 = document.querySelector("#degreesc");
                fh3 = document.querySelector("#degreesf");
                Fh1 = document.querySelector("#Firstheading");
                
                ch3.innerHTML="Degrees C: " + c;
                fh3.innerHTML="Degrees F: " + f;
                
            }
      
      document.body.style.backgroundImage = URL("http://www.innomanews.com/wp-content/uploads/2014/04/Pattern-Pieces-Chevron-misty-gray-Sprik-Space.jpg");
      
      
     </script>


</body>
</html>
