<html>
   <head>
      <title>Positioning</title>
      <style>
          main {
              position: relative;
              width: 500px;
              height: 250px;
              border: red;
              border-style: solid;
              border-width: 2px;
              background: white;
          }
          
          section {
           width: 280px;
           height: 100px;
           background-color: none;
           border: black;
           border-style: solid;
           border-width: 2px;
           background-color: yellow;
           text-align: center;
           font-size: 50px;
           }
           
           #b {
            position: absolute;
            top: 70px;
            left: 80px;
            background-color: blue;
            text-align: center;
            border-width: 2px;
            font-size: 50px;
           }
           
           #c {
            position: absolute;
            top: 150px;
            left: 160px;
            background-color: red;
            text-align: center;
            border-width: 2px;
            font-size: 50px;
           }
      </style>
   </head>
<body>
    
<main>
      <section><b>Maria</b></section>
      <section id="b"><b>Ann</b></section>
      <section id="c"><b>Thompson</b></section>

</main>
</body>
</html>
