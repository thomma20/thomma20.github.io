
<html>
    <head>
        <title>BMI Calculator</title>
     <style>
h1 {
    border-style: solid;
    border-width: 6px;
    text-align: center;
    padding-top: 6px;
    padding-bottom: 6px;
    background-color: #00cc99;
      }
      
   main {
     background-color: #FFFFFF;
     border-color: black;
     border-width: 3px;
     text-align: center;
     border-style: solid;
   }
      
</style>
        
  
    </head>
    <body>
        <h1 id="heading"> BMI Calculator</h1>
    <main>
         <label for ="slidera">Height (in inches)</label>
         <input type="range" min=0 max=100 id="slidera" onmousemove="hello();"value=0>
         <label for="sliderb">Weight (in lbs)</label>
         <input type="range" min=0 max=400 id="sliderb" onmousemove="hello();"value=0>
         <h2 id="heightoutput">Height: 0</h2>
         <h2 id="weightoutput">Weight: 0</h2>
         <h2 id="output"></h2>
         <h2 id="message"></h2>
    </main>      
        
        <script>
           hello=function(){
        slidera=document.querySelector("#slidera");
        height=slidera.value;
        sliderb=document.querySelector("#sliderb");
        weight=sliderb.value;
        
        heighth2=document.querySelector("#heightoutput");
        weighth2=document.querySelector("#weightoutput");
        theh2=document.querySelector("#output")
        
        heighth2.innerHTML="Height: " + height;
        weighth2.innerHTML="Weight: " + weight;
        
        bmi=(weight*703)/(height*height);
        
        theh2.innerHTML = "BMI:  " + bmi;
        
        Fh1 = document.querySelector("#Firstheading");
        
        if (bmi>24) {
              message=document.querySelector("#message");
              message.innerHTML="This is high.";
              document.body.style.main.color="red";
            }
            if (bmi<19) {
              message=document.querySelector("#message");
              message.innerHTML="This is low.";
              document.body.style.main.color="blue";
            }
            if (bmi>=19 && bmi<=24) {
              message=document.querySelector("#message");
              message.innerHTML="This is ok.";
              document.body.style.main.color="yellow";
            }
        
      }
      
      
        
        </script>
        

    </body>
</html>
