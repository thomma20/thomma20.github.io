<html>

<head>
<title>Address Book </title>
<style>
  table {
    width: 60%;
    border-style: solid;
    border-color: #00cc99;
    border-width: 5px;
    background-color: #FFFFFF;
  }
  td {
    text-align: left;
    border-style: solid;
    border-width: 1px;
    background-color: #FFFFFF;
  }
  

body {
  background-image: URL("http://www.innomanews.com/wp-content/uploads/2014/04/Pattern-Pieces-Chevron-misty-gray-Sprik-Space.jpg");        background-size: width=400px;
   }

h1 {
    border-style: solid;
    border-width: 6px;
    text-align: center;
    padding-top: 6px;
    padding-bottom: 6px;
    background-color: #00cc99;
      }


</style>

</head>
<body>
  <h1> My Address Book </h1>

    <label> First Name</label>
    <input type="text" id="firstname">
    <p><label> Last Name </label>
    <input type="text" id="lastname"> </p>
    <label> Email</label>
    <input type="text" id="email">
    <p><label>Phone Number</label>
    <input type="text" id="phonenumber"></p>
    
    <p><button onclick="hello ();"> Add to Address Book</button></p>
    
 <table id="table">
   <tr>
     <th> First Name</th>
     <th> Last Name</th>
     <th> Email </th>
     <th> Phone Number </th>
   </tr>
 </table>
 
 <script> 
   
   hello= function() {
     firstname=document.querySelector("#firstname").value;
     lastname=document.querySelector("#lastname").value;
     email=document.querySelector("#email").value;
     phonenumber=document.querySelector("#phonenumber").value;

     t = document.querySelector("#table")
     trow = document.createElement("tr")
     td1 = document.createElement("td")
     contents1 = document.createTextNode(firstname)
     td1.appendChild(contents1)
     trow.appendChild(td1)
     td2 = document.createElement("td")
     contents2 = document.createTextNode(lastname)
     td2.appendChild(contents2)
     trow.appendChild(td2)
     td3 = document.createElement("td")
     contents3 = document.createTextNode(email)
     td3.appendChild(contents3)
     trow.appendChild(td3)
     td4 = document.createElement("td")
     contents4 = document.createTextNode(phonenumber)
     td4.appendChild(contents4)
     trow.appendChild(td4)
     t.appendChild(trow)
             
     firstname.value= " ";
     lastname.value=" ";
     email.value=" ";
    phonenumber.value=" ";
   }
   
 </script>
 
</body>
</html>
