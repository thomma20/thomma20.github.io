<html>
 
 <head>
 <title>To Do List </title>
 
 <style>
 
 body {
    background-image: URL("http://www.innomanews.com/wp-content/uploads/2014/04/Pattern-Pieces-Chevron-misty-gray-Sprik-Space.jpg");
    background-size: width=400px;
   }

 h1 {
    border-style: solid;
    border-width: 6px;
    text-align: center;
    padding-top: 10px;
    padding-bottom: 6px;
    background-color: #00cc99;
   }
 
 li {
  list-style-type: none;
 }
 
 .high {
  color:red;
 }
 
 .medium {
  color: pink;
 }
 
 .low {
  color: black;
 }
 
 .done {
  text-decoration: line-through;
 }

main {
 background-color: #FFFFFF;
 border-style: solid;
 border-width: 1px;
 padding-top: 10px;
 padding-bottom: 10px;
 text-align: center;
}

aside {
 background-color: #FFFFFF;
 border-color: #00cc99;
 border-style: solid;
 border-width: 3px;
 padding-top: 10px;
 padding-bottom: 10px;
 text-align: center;
}

 </style>
 </head>
 
 <body>
 
 <h1> To Do List</h1>
 
 <main> 
  <h3><label for="item">Item</label>
  <input type="text" id="item">
  
  <select id="priority">
   <option>Low</option>
   <option>Medium</option>
   <option>High</option>
  </select>
  
  <button onclick="additem()">Add to List</button>
  </h3>
  
 </main>
 
 
 <aside>
 <h3> My List: </h3>
 
  <ul id="todolist">
  </ul>
  
  <button onclick="clearlist()">Clear List</button>
 </aside>
 
 <script>
  checkoff = function() {
     if (this.checked)
     this.parentNode.classList.add("done");
     else
     this.parentNode.classList.remove("done");
    }
 
 clearlist = function() {
    thelist = document.querySelector("#todolist");
    thelist.innerHTML="";
    }
 
 additem=function(){
    theitem = document.querySelector("#item");
    te = document.createTextNode(theitem.value);
    li = document.createElement("li")

    box = document.createElement("input");
    box.type = "checkbox";
    box.onclick = checkoff;
 
    li.appendChild(box);
    li.appendChild(te);
    thelist=document.querySelector("#todolist");
    thelist.appendChild(li);
    theitem.value="";

    priority = document.querySelector("#priority");
    i = priority.selectedIndex;
    c = priority.options[i].value;

   li.classList.add(c);
 }
 </script>
 
 </body>
 
</html>
